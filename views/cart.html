<!doctype html>
<html ng-app="shoppingCartApp">
<head>
  <meta charset="utf-8">
  <title>Pos Web</title>
  <link rel="stylesheet" href="../styles/main.css"/>
</head>

<body ng-cloak ng-controller="ShoppingCartCtrl">

<nav>
  <a href="items.html">Let's Go</a>
  <ul>
    <li><a href="../index.html">主页</a></li>
    <li><a href="items.html">商品列表</a></li>
    <li><a href="#">购物车(<span id="count">{{shoppingCart.itemAmount}}</span>)</a></li>
  </ul>
</nav>

<div>
  <h4>购物清单</h4>
  <table>
    <thead>
    <tr>
      <th>名称</th>
      <th>单价(元)</th>
      <th>单位</th>
      <th>数量</th>
      <th>小计(元)</th>
    </tr>
    </thead>
    <tbody id="itemList">
      <tr ng-repeat="item in shoppingCart.itemList">
        <td>{{item.name}}<td>
        <td>{{item.price | currency : "" : 2}}<td>
        <td>{{item.unit}}<td>
        <td>{{item.amount}}<td>
        <td>{{item.sumPrice | currency : "" : 2}}<td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <p>总计：<span id="sumPrice">{{shoppingCart.sumPrice | currency : "" : 2}}元</span></p>
  <a href="./payment.html">付款</a>
</div>

<script type="text/javascript" src="../lib/jquery-2.1.1/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/angular-1.3.2/angular.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../lib/lodash-2.4.1/lodash.compat.js"></script>
<script type="text/javascript" src="../spec/fixtures.js"></script>
<script type="text/javascript" src="../scripts/utils.js"></script>
<script type="text/javascript" src="../scripts/model/item.js"></script>
<script type="text/javascript" src="../scripts/model/promotion.js"></script>
<script type="text/javascript" src="../scripts/model/shopping_cart.js"></script>
<script type="text/javascript" src="../scripts/main.js"></script>

</body>
</html>
